<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Place Detail - {{ isLoading ? 'Loading...' : place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-text-center" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>

  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col
        size-sm="6"
        offset-sm="3"
        class="ion-no-padding"
      >
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size-sm="6"
        offset-sm="3"
        class="ion-text-center ion-padding"
      >
        <p>{{ place.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col
        size-sm="6"
        offset-sm="3"
        class="ion-text-center"
      >
        <ion-button
          color="primary"
          margin
          (click)="onBookPlace()"
        >Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
