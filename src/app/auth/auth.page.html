<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>

    <ion-row>
      <ion-col
        size-sm="4"
        offset-sm="4"
      >

        <ion-list class="ion-margin-bottom">
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col
        size-sm="4"
        offset-sm="4"
      >

        <ion-button
          color="primary"
          fill="clear"
          expand="block"
        >
          Switch to Login
        </ion-button>

        <ion-button
          color="primary"
          (click)="onLogin()"
          expand="block"
        >
          Login
        </ion-button>

      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
